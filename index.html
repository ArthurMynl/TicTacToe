<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>


<body>
    <!-- Create the gameboard -->
    <div class="gameboard">
        <button class="cell" id="cell11"></button>
        <button class="cell" id="cell12"></button>
        <button class="cell" id="cell13"></button>
        <button class="cell" id="cell21"></button>
        <button class="cell" id="cell22"></button>
        <button class="cell" id="cell23"></button>
        <button class="cell" id="cell31"></button>
        <button class="cell" id="cell32"></button>
        <button class="cell" id="cell33"></button>
    </div>
    <div class="results">
        <div class="joueur">
            <h2>Joueur</h2>
            <h2 id="score-joueur">Score : </h2>
        </div>
        <div class="ordinateur">
            <h2>Ordinateur</h2>
            <h2 id="score-ordinateur">Score : </h2>
        </div>
        <h2 id="winner"></h2>
    </div>
    <div class="buttons">
        <button id="new-game">New Game</button>
    </div>
</body>

<script src="index.js"></script>
